# version: "3.8"

x-data-oriented-notes-base: &data-oriented-notes-base
  working_dir: /home/node/data-oriented-notes
  logging:
    driver: json-file
    options:
      max-size: 50m
  stdin_open: true
  tty: true
  shm_size: 16000000000
  volumes:
    - .:/home/node/data-oriented-notes/
    - ~/.ssh:/home/node/.ssh:rw
  network_mode: host

services:
  data-oriented-notes_cpu_build:
    build:
      dockerfile: data-oriented-notes.Dockerfile
      context: .
      target: build_cpu
    # image: josiahls/data-oriented-notes-cpu:${VERSION:-latest}
    image: data-oriented-notes-cpu:${VERSION:-latest}
    profiles: ["build-cpu"]

  data-oriented-notes_cpu: &data-oriented-notes_cpu
    <<: *data-oriented-notes-base
    build:
      dockerfile: data-oriented-notes.Dockerfile
      context: .
      target: build_cpu
    profiles: ["cpu"]
    restart: unless-stopped
    # image: josiahls/data-oriented-notes-cpu:${VERSION:-latest}
    image: data-oriented-notes-cpu:${VERSION:-latest}